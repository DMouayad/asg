sectionTitle: "من نحن"
firstParagraph: تأسست أرينا السعودية الألمانية في عام 2013، وهي شركة رائدة في مجال المقاولات للخدمات الإنشائية في المملكة العربية السعودية ومتواجدة أيضاً في ألمانيا الإتحادية.
secondParagraph:  نسعى للحفاظ على رضا عملائنا من خلال المتابعة الدائمة لعمليات التنفيذ وضمان اتّباعها معايير الجودة العالمية بغض النظر عن حجم المشروع أو التحدّيات المرافقة.
