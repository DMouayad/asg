- title: تاريخنا
  isDarkBackground: true
  image: /images/h3.png
  paragraphs:
  - title:
    content: تأسست شركة أريـنا السـعودية الألمانية عام 2013 على يد فريق عمل من الاستشاريين والمهندسين والكفاءات الإدارية لتقديم خدمات متكاملة في مجال البناء والتشييد في المملكة العربية السعودية.  
  - title:
    content: في عام ٢٠١٦، أسس  فريق من المهندسين والخبراء في دوسلدورف ألمانيا شركة أرينا، حيث انطلقت كشركة متخصصة في أعمال البناء والترميم ومستلزمات القطاع الصناعي.
  - title:
    content: منذ البداية، تم وضع أسس ومعايير الأداء لتكون على قدرٍ عالٍ من الجودة والاتقان. حيث تتعاون فرقنا المكونة من مهندسيين وإداريين ومستشارين وقوى عاملة لضمان تنفيذ المشاريع ضمن الحيز الزمني المحدد مع الايفاء بالمتطلبات وتحقيق أعلى مستويات رضى العملاء.

- title: في الحاضر
  image: /images/projects/alfaisaliya-tower/01.jpg
  paragraphs:
  - title:
    content: مع انقضاء السنين، أثبتت أرينا السعودية الألمانية قدرتها على إدارة وتنفيذ المشاريع بغض النظر عن حجمها أو تعقيداتها أو تحدياتها المرافقة.
  - title:
    content: بفضل تاريخنا الحافل بالإنجازات في مجال أنظمة الأرضيات والعزل والحلول المضادة للماء، ظفرنا بمكانتنا كشركة رائدة بخبرة عملية في كلاً من القطاع العام والخاص. ونلتزم بالتميز من خلال حصولنا على شهادات الآيزو، في المجالات المذكورة آنفاً، من قبل شركة إنترسيرت-INTERCERT.
statements:
  sectionTitle: أسس شركة أرينا
  list:
  - title: رسالتنا
    content: منذ انطلاقتنا قبل عشر سنوات، ما زلنا نلتزم بأعلى معايير ضمان ومراقبة الجودة في جميع أنواع الخدمات التي نقدمها لعملائنا.
  - title: رؤيتنا
    content: نسعى لنكون روادًا في قطاعي الإنشاءات والمقاولات في المملكة العربية السعودية ودول مجلس التعاون الخليجي من خلال تعزيز التوازن بين إدارة التكاليف وتقديم خدمات عالية الجودة وتنفيذها ضمن وقت قياسي.
  - title: أهدافنا
    content: نسعى إلى الارتقاء المتواصل بمؤهلات فِرقنا من خلال برامج سنوية تتبع أحدث تقنيات التدريب والعمل مع أمهر القوى العاملة.
  - title: سياساتنا
    content: نقوم بتطبيق سياسات عامة تتضمن سياسات السلامة وضمان الجودة / مراقبة الجودة وإدارة علاقات العملاء وجمع التغذية الراجعة من خلال الاستبيانات.
