  translation: إدراكأ منا لهذا التحول، كانت أرينا السعودية الألمانية سباقةً إلى رفع سوية الخدمات المقدمة من خلال تطبيق ضبط ومراقبة الجودة وقياس مستوى رضى العملاء، ويأتي هذا ترسيخاً لميثاق الشركة  "كسب الثقة من خلال أخلاقيات العمل وأمانة التكليف".
